    <script>
        function initialize() {
            google.maps.event.addDomListener(window, 'load', initialize);

            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<div id="bodyContent">' +
                "<ul><li>Dirty!</li><li>Smelly!</li></ul>" +
                '</div>' +
                '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });


            var mapOptions = {
                zoom: 15,
                center: new google.maps.LatLng(-34.397, 150.644)
            };

            var map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(initialLocation);
                });
            }



           /*setInterval(function() {

**/
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position, marker) {
                        initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                            

                        var marker = new google.maps.Marker({
                            position: initialLocation,
                            title: "You"
                        });
                        var washromLocation = new google.maps.LatLng(43.659456, -79.39740);
                        var washroom = new google.maps.Marker({
                            position: washromLocation,
                            title: "washroom",
                            icon: 'img/washroom.png'
                        });


                        var washrom2Location = new google.maps.LatLng(43.659656, -79.39765);
                        var washroom2 = new google.maps.Marker({
                            position: washrom2Location,
                            title: "washroom",
                            icon: 'img/washroom.png'
                        });

                        var fountainLocation = new google.maps.LatLng(43.659686, -79.39765);
                        var fountain = new google.maps.Marker({
                            position: fountainLocation,
                            title: "fountain",
                            icon: 'img/fountain.png'
                        });

                        marker.setMap(map)
                        washroom.setMap(map)
                        washroom2.setMap(map)
                        fountain.setMap(map)
                        google.maps.event.addListener(washroom, 'click', function() {
                            infowindow.open(map, washroom);
                        });

                    });
                }
                
   //         }, 5000);
        }



        function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&callback=initialize';
            document.body.appendChild(script);
        }

        window.onload = loadScript;
    </script>
